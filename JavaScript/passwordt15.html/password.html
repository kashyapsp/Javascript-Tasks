<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" class="password-field" required>
            <div id="copyWarning" class="warning"></div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="password-field" required>
            <div id="pasteWarning" class="warning"></div>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
